<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>E-Shop</ion-list-header>
          <ion-note> “It’s merchan’ time” </ion-note>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" [routerLink]="['/main']">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item lines="none" [routerLink]="['/login']">
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label>Login / Register</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-no-border">
        <ion-toolbar>
          <ion-item
            lines="none"
            class="ion-margin"
            [routerLink]="['/settings']"
          >
            <ion-icon name="settings-outline"></ion-icon>
            <ion-label class="ion-margin-start">Settings</ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Set Manually</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
 
    <ion-input [(ngModel)]="name" placeholder="Enter 6 Digit Pin-Code to get Precise Location"></ion-input>
    <div #map id="map"></div>
</ion-content>

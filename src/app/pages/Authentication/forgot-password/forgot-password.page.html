<ion-content>
  <div class="center-elements">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Recover</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="ForgotForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" class="form-control" formControlName="email"></ion-input>
        </ion-item>
        <ng-container *ngIf="email?.invalid && (email?.touched || email?.dirty)">
          <span class=text-danger *ngIf="email?.errors?.required">
            *<span class="font-weight-bold">Email ID</span> is required
          </span>
          <span class=text-danger *ngIf="email?.errors?.email">
            *Please enter a <span class="font-weight-bold">valid Email ID</span>
          </span>
        </ng-container>
        
        <ion-button color="primary" size="full" [disabled]="!ForgotForm.valid" (click)="login()">Verify</ion-button>
        <ion-button color="primary" fill="clear" size="full">Go Back</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
